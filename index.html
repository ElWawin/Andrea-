<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øVas a venir hoy?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .title {
            color: #fff;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 20px 60px;
            font-size: 2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #siBtn {
            background: #2ecc71;
            color: white;
            transform-origin: center;
        }

        #noBtn {
            background: #e74c3c;
            color: white;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6;
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, -20px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 class="title">¬øVas a venir hoy?</h1>
    <div class="buttons-container">
        <button id="siBtn" class="btn">S√≠</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <script>
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        let clickCount = 0;
        let noBtnActive = true;

        noBtn.addEventListener('mouseover', function() {
            if (noBtnActive) {
                const x = Math.random() * (window.innerWidth - this.offsetWidth);
                const y = Math.random() * (window.innerHeight - this.offsetHeight);
                this.style.position = 'absolute';
                this.style.left = `${x}px`;
                this.style.top = `${y}px`;
                this.style.transform = 'scale(0.8)';
                siBtn.style.transform = 'scale(1.2)';
            }
        });

        siBtn.addEventListener('click', function() {
            clickCount++;
            if (clickCount === 1) {
                this.style.background = '#3498db';
                this.textContent = '¬øEnserio?';
                this.style.animation = 'pulse 1s infinite';
            } else if (clickCount === 2) {
                this.textContent = 'A OK üëç';
                this.style.background = '#9b59b6';
                createFireworks();
                noBtnActive = false;
                noBtn.style.display = 'none';
            }
        });

        function createFireworks() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    firework.style.animation = 'float 1s forwards';
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
